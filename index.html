<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="input answer" />
      <input type="text" class="input question" />

      <div class="btn-container">
        <button class="ac special-purpose">AC</button>
        <button class="neg-pos special-purpose">+/-</button>
        <button class="percent special-purpose">%</button>
        <button class="divide operator">รท</button>
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="multiply operator">ร</button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button class="subtract operator">-</button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>
        <button class="add operator">+</button>
        <button class="zero num">0</button>
        <button class="decimal num">.</button>
        <button class="equal operator">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
